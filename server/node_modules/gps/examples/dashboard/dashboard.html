<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <style>
            th{
                text-align:right
            }

        </style>

    </head>
    <body>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <h1>Satellites</h1>
        <script>

            var socket = io();

            socket.on('state', function(state) {

              updateSatellite(state);
              updateTable(state);
              updateSkyView(state);
            });


            //Width and height
            var width = 500;
            var barHeight = 100;
            var padding = 1;

            var dataset = [];

            //Create SVG elements

            var svgSky = d3.select("body")
                    .append("svg")
                    .attr("width", 250)
                    .attr("height", 250);

            var svgSat = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", barHeight + 50)
                    .append("g");



            function elevationToRadius(e) {
              // Degrees:
              // 0째 has radius of 120
              // 90째 has radius of 0

              return 110 * (1 - e / 90);
            }

            for (var i = 0; i < 90; i += 30) {

              svgSky.append("circle")
                      .attr("cx", 125)
                      .attr("cy", 125)
                      .attr("r", elevationToRadius(i))
                      .attr("fill", "none")
                      .attr("stroke", "black");

              svgSky.append("text")
                      .attr("x", elevationToRadius(i + 30) + 123)
                      .attr("y", 125 + 9)
                      .attr("fill", "black")
                      .attr("text-anchor", "end")
                      .attr("font-size", "8")
                      .text((30 + i) + "째");

            }

            svgSky.append("line")
                    .attr("x1", 125)
                    .attr("y1", 125 - elevationToRadius(30))
                    .attr("x2", 125)
                    .attr("y2", 125 + elevationToRadius(30))
                    .attr("stroke", "black");

            svgSky.append("line")
                    .attr("x1", 125 - elevationToRadius(30))
                    .attr("y1", 125)
                    .attr("x2", 125 + elevationToRadius(30))
                    .attr("y2", 125)
                    .attr("stroke", "black");

            var steps = 36;

            for (var i = 0; i < steps; i++) {

              var alpha = (i / steps - 90 / 360) * Math.PI * 2;

              var L = i % 3 === 0 ? 15 : 5;

              svgSky.append("line")
                      .attr("x1", Math.cos(alpha) * 110 + 125)
                      .attr("y1", Math.sin(alpha) * 110 + 125)
                      .attr("x2", Math.cos(alpha) * (110 - L) + 125)
                      .attr("y2", Math.sin(alpha) * (110 - L) + 125)
                      .attr("stroke", "black");

              if (i % 3 == 0)
                svgSky.append("text")
                        .attr("x", Math.cos(alpha) * 118 + 125)
                        .attr("y", Math.sin(alpha) * 118 + 125 + 4)
                        .attr("fill", "black")
                        .attr("text-anchor", "middle")
                        .attr("font-size", "8")
                        .text(Math.round(90 + alpha / Math.PI * 180) + "째");
            }

            var satsGroup = svgSky.append("g");

            function updateSatellite(data) {

              var rect = svgSat.selectAll("rect")
                      .data(data.satsVisible);

              var text = svgSat.selectAll("text")
                      .data(data.satsVisible);

              rect
                      .enter()
                      .append("rect");

              rect
                      .enter()
                      .append("text");

              rect
                      .attr("x", function(d, i) {
                        return i * (width / data.satsVisible.length);
                      })
                      .attr("y", function(d) {
                        var v = d.snr || 0;
                        return barHeight - (v * 4);
                      })
                      .attr("width", width / data.satsVisible.length - padding)
                      .attr("height", function(d) {
                        var v = d.snr || 0;
                        return v * 4;
                      })
                      .attr("fill", function(d) {
                        var v = d.snr || 0;
                        if (-1 !== data.satsActive.indexOf(d.prn)) {
                          return "rgb(0, 0, " + (v * 10 | 0) + ")";
                        }
                        return "rgb(" + (v * 10 | 0) + ", 0, 0)";
                      });

              text
                      .attr("x", function(d, i) {
                        return 15 + i * (width / data.satsVisible.length);
                      })
                      .attr("y", barHeight + 20)
                      .text(function(d) {
                        return d.prn;
                      })
                      .attr("fill", "black");

              rect
                      .exit()
                      .remove();

              text
                      .exit()
                      .remove();

            }

            function updateSkyView(data) {

              satsGroup.selectAll("circle")
                      .data(data.satsVisible)

                      .enter()
                      .append("circle")

                      .attr("cx", function(d, i) {
                        return 125 + Math.cos(d.azimuth / 180 * Math.PI - Math.PI / 2) * elevationToRadius(d.elevation);
                      })
                      .attr("cy", function(d, i) {
                        return 125 + Math.sin(d.azimuth / 180 * Math.PI - Math.PI / 2) * elevationToRadius(d.elevation);
                      })
                      .attr("r", 5)
                      .attr("fill", function(d) {
                        var v = d.snr || 0;
                        if (-1 !== data.satsActive.indexOf(d.prn)) {
                          return "rgb(0, 0, " + (v * 10 | 0) + ")";
                        }
                        return "rgb(" + (v * 10 | 0) + ", 0, 0)";
                      })

                      .append("title")
                      .text(function(d, i) {
                        return d.prn;
                      });
            }

            function updateTable(state) {

              $("#date").text(state.time);
              $("#lat").text(state.lat);
              $("#lon").text(state.lon);
              $("#alt").text(state.alt);
              $("#speed").text(state.speed);
              $("#status").text(state.fix);
              $("#pdop").text(state.pdop);
              $("#vdop").text(state.vdop);
              $("#hdop").text(state.hdop);

              $("#active").text(state.satsActive.length);
              $("#view").text(state.satsVisible.length);

            }

        </script>
        <h1>Information</h1>
        <table>
            <tr>
                <th>Date</th>
                <td id="date"></td>
            </tr>
            <tr>
                <th>Latitude</th>
                <td id="lat"></td>
            </tr>
            <tr>
                <th>Longitude</th>
                <td id="lon"></td>
            </tr>

            <tr>
                <th>Altitude</th>
                <td id="alt"></td>
            </tr>
            <tr>
                <th>Speed</th>
                <td id="speed"></td>
            </tr>
            <tr>
                <th>Status</th>
                <td id="status"></td>
            </tr>

            <tr>
                <th>PDOP</th>
                <td id="pdop"></td>
            </tr>
            <tr>
                <th>VDOP</th>
                <td id="vdop"></td>
            </tr>
            <tr>
                <th>HDOP</th>
                <td id="hdop"></td>
            </tr>
            <tr>
                <th>Satellites in Use</th>
                <td id="active"></td>
            </tr>
            <tr>
                <th>Satellites in View</th>
                <td id="view"></td>
            </tr>


        </table>

    </body>
</html>
